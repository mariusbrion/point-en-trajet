    <style>

        .btn-primary:disabled {

        .btn-secondary {

        }

        .btn-secondary:hover {

        .progress-container {

        }

        .progress-bar {
            width: 100%;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;

            font-weight: 500;
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .results h3 {

        }

        .result-item {

        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
            color: #721c24;
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: #28a745;
            color: #155724;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;

        }

        .stat-card {

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {

        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;

            .header h1 {

            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üö¥‚Äç‚ôÇÔ∏è Calculateur d'Itin√©raires V√©lo</h1>
            <p>Calcul d'itin√©raires v√©lo avec OpenRouteService - Traitement par lot</p>
        </div>

        <div class="form-section">
            <h3>üìç Configuration</h3>
            <div class="form-group">
                <label for="apiKey">Cl√© API OpenRouteService :</label>
                <input type="text" id="apiKey" value="5b3ce3597851110001cf624883e032e92fc347b39a8b92fd9354600e" placeholder="Votre cl√© API">
            </div>
            <div class="form-group">
                <label for="profile">Profil de transport :</label>
                <select id="profile">
                    <option value="cycling-regular">V√©lo standard</option>
                    <option value="cycling-road">V√©lo de route</option>
                    <option value="cycling-mountain">VTT</option>
                    <option value="cycling-electric">V√©lo √©lectrique</option>
                    <option value="driving-car">Voiture (test)</option>
                    <option value="foot-walking">Marche (test)</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <h3>üìÇ Donn√©es d'entr√©e</h3>
            <div class="form-group">
                <label>Option 1 : Fichier CSV</label>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" class="file-input" accept=".csv,.txt">
                    <label for="csvFile" class="file-input-label">üìÅ S√©lectionner un fichier CSV</label>
                </div>
            </div>
            <div class="form-group">
                <label for="csvData">Option 2 : Coller les donn√©es CSV :</label>
                <textarea id="csvData" placeholder="Collez vos donn√©es CSV ici...
Format : id,start_lat,start_lon,end_lat,end_lon
Exemple :
employ√© h1,-0.6092923667,44.8360177875,-0.6031024699,44.8266054909"></textarea>
            </div>
        </div>

        <div class="form-section">
            <button class="btn btn-primary" onclick="processRoutes()">üöÄ Calculer les itin√©raires</button>
            <button class="btn btn-secondary" onclick="downloadSample()">üì• T√©l√©charger exemple CSV</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Traitement en cours...</div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>üìä R√©sultats</h3>
            <div class="stats" id="stats"></div>
            <div id="resultsList"></div>
            <button class="btn btn-primary" id="downloadBtn" onclick="downloadResults()" style="display: none;">
                üíæ T√©l√©charger les r√©sultats CSV
            </button>
        </div>
    </div>

    <script>
        let processedData = [];
        let totalRoutes = 0;
        let successCount = 0;
        let errorCount = 0;

        function downloadSample() {
            const sampleData = `id,start_lat,start_lon,end_lat,end_lon
employ√© h1,-0.6092923667,44.8360177875,-0.6031024699,44.8266054909
employ√© h2,-0.5759420966,44.8124628849,-0.6031024699,44.8266054909
employ√© h3,-0.5700829040,44.8121878266,-0.6031024699,44.8266054909
employ√© g1,-0.5716569701,44.8292473283,-0.5579514365,44.8275367638
employ√© g2,-0.5626862022,44.8417795503,-0.5579514365,44.8275367638`;
            
            downloadCSV(sampleData, 'exemple_donnees.csv');
        }

        function downloadCSV(content, filename) {
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('csvData').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function parseCSVData(csvText) {
            const lines = csvText.trim().split('\n');
            const data = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                
                // Gestion flexible du parsing
                const parts = line.split(',');
                if (parts.length >= 5) {
                    data.push({
                        id: parts[0].trim(),
                        start_lat: parseFloat(parts[1]),
                        start_lon: parseFloat(parts[2]),
                        end_lat: parseFloat(parts[3]),
                        end_lon: parseFloat(parts[4])
                    });
                } else {
                    // Tentative de parsing avec espaces
                    const spaceparts = line.split(/\s+/);
                    if (spaceparts.length >= 5) {
                        data.push({
                            id: spaceparts[0].trim(),
                            start_lat: parseFloat(spaceparts[1]),
                            start_lon: parseFloat(spaceparts[2]),
                            end_lat: parseFloat(spaceparts[3]),
                            end_lon: parseFloat(spaceparts[4])
                        });
                    }
                }
            }
            
            return data;
        }

        async function calculateRoute(startLat, startLon, endLat, endLon, apiKey, profile) {
            // URL corrig√©e pour l'API OpenRouteService
            const url = `https://api.openrouteservice.org/v2/directions/${profile}/geojson`;
            
            const requestBody = {
                coordinates: [[startLon, startLat], [endLon, endLat]],
                instructions: false
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json, application/geo+json, application/gpx+xml, img/png; charset=utf-8'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Response Error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.features && data.features.length > 0) {
                    const route = data.features[0];
                    const properties = route.properties;
                    return {
                        distance: (properties.summary.distance / 1000).toFixed(2), // km
                        duration: Math.round(properties.summary.duration / 60), // minutes
                        geometry: route.geometry
                    };
                } else {
                    throw new Error('Aucun itin√©raire trouv√©');
                }
            } catch (error) {
                if (error.message.includes('HTTP')) {
                    throw error;
                }
                throw new Error(`Erreur API: ${error.message}`);
            }
        }

        async function processRoutes() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const profile = document.getElementById('profile').value;
            const csvData = document.getElementById('csvData').value.trim();

            if (!apiKey) {
                alert('Veuillez saisir votre cl√© API OpenRouteService');
                return;
            }

            if (!csvData) {
                alert('Veuillez fournir des donn√©es CSV');
                return;
            }

            const inputData = parseCSVData(csvData);
            if (inputData.length === 0) {
                alert('Aucune donn√©e valide trouv√©e dans le CSV');
                return;
            }

            // R√©initialisation
            processedData = [];
            totalRoutes = inputData.length;
            successCount = 0;
            errorCount = 0;

            // Affichage des √©l√©ments de progression
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = '';

            // Traitement par lot avec limitation de d√©bit
            const batchSize = 5; // Limiter √† 5 requ√™tes simultan√©es
            const delayBetweenBatches = 1000; // 1 seconde entre les lots

            for (let i = 0; i < inputData.length; i += batchSize) {
                const batch = inputData.slice(i, i + batchSize);
                const promises = batch.map(async (item, index) => {
                    const globalIndex = i + index;
                    try {
                        // Petit d√©lai pour √©viter la surcharge
                        await new Promise(resolve => setTimeout(resolve, index * 200));
                        
                        const route = await calculateRoute(
                            item.start_lat, item.start_lon,
                            item.end_lat, item.end_lon,
                            apiKey, profile
                        );

                        const result = {
                            id: item.id,
                            start_lat: item.start_lat,
                            start_lon: item.start_lon,
                            end_lat: item.end_lat,
                            end_lon: item.end_lon,
                            distance_km: route.distance,
                            duration_minutes: route.duration,
                            geometry: route.geometry,
                            status: 'success'
                        };

                        processedData.push(result);
                        successCount++;

                        // Mise √† jour de l'affichage
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item success';
                        resultDiv.innerHTML = `‚úÖ ${item.id}: ${route.distance} km, ${route.duration} min`;
                        resultsList.appendChild(resultDiv);

                    } catch (error) {
                        const result = {
                            id: item.id,
                            start_lat: item.start_lat,
                            start_lon: item.start_lon,
                            end_lat: item.end_lat,
                            end_lon: item.end_lon,
                            distance_km: 'ERREUR',
                            duration_minutes: 'ERREUR',
                            geometry: '',
                            status: 'error',
                            error: error.message
                        };

                        processedData.push(result);
                        errorCount++;

                        // Mise √† jour de l'affichage
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result-item error';
                        resultDiv.innerHTML = `‚ùå ${item.id}: ${error.message}`;
                        resultsList.appendChild(resultDiv);
                    }

                    // Mise √† jour de la barre de progression
                    const progress = ((globalIndex + 1) / totalRoutes) * 100;
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `Traitement: ${globalIndex + 1}/${totalRoutes}`;
                    
                    updateStats();
                });

                await Promise.all(promises);
                
                // D√©lai entre les lots
                if (i + batchSize < inputData.length) {
                    await new Promise(resolve => setTimeout(resolve, delayBetweenBatches));
                }
            }

            // Finalisation
            progressText.textContent = `Termin√©: ${successCount} r√©ussi(s), ${errorCount} erreur(s)`;
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalRoutes}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${successCount}</div>
                    <div class="stat-label">R√©ussis</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${errorCount}</div>
                    <div class="stat-label">Erreurs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Math.round((successCount/totalRoutes)*100)}%</div>
                    <div class="stat-label">Taux de r√©ussite</div>
                </div>
            `;
        }

        function downloadResults() {
            if (processedData.length === 0) {
                alert('Aucune donn√©e √† t√©l√©charger');
                return;
            }

            // Cr√©ation du CSV
            const headers = 'id,start_lat,start_lon,end_lat,end_lon,distance_km,duration_minutes,status,error\n';
            const csvContent = headers + processedData.map(row => {
                return `"${row.id}",${row.start_lat},${row.start_lon},${row.end_lat},${row.end_lon},"${row.distance_km}","${row.duration_minutes}","${row.status}","${row.error || ''}"`;
            }).join('\n');

            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            downloadCSV(csvContent, `itineraires_velo_${timestamp}.csv`);
        }
    </script>
</body>
