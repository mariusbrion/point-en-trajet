        function getCurrentDate() {

        function loadRequestCount() {

                const { date, count } = JSON.parse(stored);

                } else {

                    localStorage.setItem('apiRequestData', JSON.stringify({ date: getCurrentDate(), count: 0 }));

            updateStats();
            checkRequestLimit();

            const warningThreshold = DAILY_LIMIT * 0.9;
            const resultsList = document.getElementById('resultsList');

            if (dailyRequestCount >= DAILY_LIMIT) {

            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });

            link.setAttribute('href', url);

        function parseCSVData(csvText) {
            console.log('Parsing CSV data:', csvText.substring(0, 100));
            const lines = csvText.trim().split('\n');
            const data = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line === '') continue;
                
                const parts = line.split(',');
                if (parts.length >= 5) {
                    data.push({
                        id: parts[0].trim(),
                        start_lat: parseFloat(parts[1]),
                        start_lon: parseFloat(parts[2]),
                        end_lat: parseFloat(parts[3]),
                        end_lon: parseFloat(parts[4])
                    });
                } else {
                    const spaceparts = line.split(/\s+/);
                    if (spaceparts.length >= 5) {
                        data.push({
                            id: spaceparts[0].trim(),
                            start_lat: parseFloat(spaceparts[1]),
                            start_lon: parseFloat(spaceparts[2]),
                            end_lat: parseFloat(spaceparts[3]),
                            end_lon: parseFloat(spaceparts[4])
                        });
                    }
                }
            }
            
            console.log('Parsed CSV data:', data);
            return data;
        }

        function decodePolyline(str, precision = 5) {
            let index = 0,
                lat = 0,
                lng = 0,
                coordinates = [],
                shift = 0,
                result = 0,
                byte = null,
                latitude_change,
                longitude_change,
                factor = Math.pow(10, precision);

            while (index < str.length) {
                byte = null;
                shift = 0;
                result = 0;

                do {
                    byte = str.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);

                latitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

                shift = result = 0;

                do {
                    byte = str.charCodeAt(index++) - 63;
                    result |= (byte & 0x1f) << shift;
                    shift += 5;
                } while (byte >= 0x20);

                longitude_change = ((result & 1) ? ~(result >> 1) : (result >> 1));

                lat += latitude_change;
                lng += longitude_change;

                coordinates.push([lng / factor, lat / factor]);
            }

            return coordinates;
        }

        async function calculateRouteWithRadius(startLat, startLon, endLat, endLon, apiKey, profile, radius) {
            const url = `https://api.openrouteservice.org/v2/directions/${profile}`;
            
            const requestBody = {
                coordinates: [[startLon, startLat], [endLon, endLat]],
                radiuses: [radius, radius],
                format: "json",
                instructions: false,
                geometry: true,
                elevation: false
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': apiKey ? apiKey : '5b3ce3597851110001cf624883e032e92fc347b39a8b92fd9354600e',
                        'Content-Type': 'application/json; charset=utf-8',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API Response Error:', response.status, errorText);
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        if (errorData.error) {
                            if (errorData.error.code === 2010) {
                                throw new Error(`Point non routable (rayon ${radius}m insuffisant)`);
                            } else if (errorData.error.code === 2099) {
                                throw new Error(`Erreur API - V√©rifiez votre cl√© API`);
                            } else {
                                throw new Error(`Erreur API ${errorData.error.code}: ${errorData.error.message || 'Erreur inconnue'}`);
                            }
                        }
                    } catch (parseError) {
                    }
                    
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.routes && data.routes.length > 0) {
                    const route = data.routes[0];
                    return {
                        distance: (route.summary.distance / 1000).toFixed(2),
                        duration: Math.round(route.summary.duration / 60),
                        geometry: route.geometry || null
                    };
                } else {
                    throw new Error('Aucun itin√©raire trouv√©');
                }
            } catch (error) {
                if (error.message.includes('HTTP') || error.message.includes('Point non routable') || error.message.includes('Erreur API')) {
                    throw error;
                }
                throw new Error(`Erreur r√©seau: ${error.message}`);
            }
        }

        async function processRoutes() {

            if (!csvData) {

                return;
            }

            const inputData = parseCSVData(csvData);
            if (inputData.length === 0) {
                showNotification('‚ùå Aucune donn√©e valide trouv√©e dans le CSV. V√©rifiez le format.', 'error');
                return;
            }

            loadRequestCount();
            if (dailyRequestCount >= DAILY_LIMIT) {
                showNotification(`‚ùå Limite quotidienne de requ√™tes API atteinte (${DAILY_LIMIT}). Veuillez r√©essayer demain.`, 'error');
                return;
            }

            if (dailyRequestCount + inputData.length > DAILY_LIMIT) {
                showNotification(`‚ùå Le nombre de trajets demand√©s (${inputData.length}) d√©passerait la limite quotidienne (${DAILY_LIMIT - dailyRequestCount} requ√™tes restantes).`, 'error');
                return;
            }

            processedData = [];
            totalRoutes = inputData.length;
            successCount = 0;
            errorCount = 0;

            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('results').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('downloadGeoJsonBtn').style.display = 'none';
            document.getElementById('downloadGeoJsonPointsBtn').style.display = 'none';

            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const resultsList = document.getElementById('resultsList');
            
            resultsList.innerHTML = '';

            for (let i = 0; i < inputData.length; i++) {
                const item = inputData[i];
                try {
                    const route = await calculateRouteWithRadius(
                        item.start_lat, item.start_lon,
                        item.end_lat, item.end_lon,
                        apiKey, profile, searchRadius
                    );

                    updateRequestCounter();

                    const result = {
                        id: item.id,
                        start_lat: item.start_lat,
                        start_lon: item.start_lon,
                        end_lat: item.end_lat,
                        end_lon: item.end_lon,
                        distance_km: route.distance,
                        duration_minutes: route.duration,
                        geometry: route.geometry,
                        status: 'success'
                    };

                    processedData.push(result);
                    successCount++;

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item success';
                    resultDiv.innerHTML = `‚úÖ ${item.id}: ${route.distance} km, ${route.duration} min`;
                    resultsList.appendChild(resultDiv);

                } catch (error) {
                    updateRequestCounter();

                    const result = {
                        id: item.id,
                        start_lat: item.start_lat,
                        start_lon: item.start_lon,
                        end_lat: item.end_lat,
                        end_lon: item.end_lon,
                        distance_km: 'ERREUR',
                        duration_minutes: 'ERREUR',
                        geometry: null,
                        status: 'error',
                        error: error.message
                    };

                    processedData.push(result);
                    errorCount++;

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item error';
                    resultDiv.innerHTML = `‚ùå ${item.id}: ${error.message}`;
                    resultsList.appendChild(resultDiv);
                }

                const progress = ((i + 1) / totalRoutes) * 100;
                progressFill.style.width = progress + '%';
                progressText.textContent = `Traitement: ${i + 1}/${totalRoutes}`;
                
                updateStats();

                if (i < inputData.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1600));
                }
            }

            progressText.textContent = `Termin√©: ${successCount} r√©ussi(s), ${errorCount} erreur(s)`;
            document.getElementById('downloadBtn').style.display = 'inline-block';
            
            if (successCount > 0) {
                document.getElementById('downloadGeoJsonBtn').style.display = 'inline-block';
                document.getElementById('downloadGeoJsonPointsBtn').style.display = 'inline-block';
            }
        }

        function downloadResults() {

            }

            const headers = 'id,start_lat,start_lon,end_lat,end_lon,distance_km,duration_minutes,status,error\n';

        function downloadGeoJSON() {
            if (processedData.length === 0) {
                showNotification('‚ùå Aucune donn√©e √† t√©l√©charger', 'error');
                return;
            }

            const successfulRoutes = processedData.filter(route => 
                route.status === 'success' && route.geometry
            );

            if (successfulRoutes.length === 0) {
                showNotification('‚ùå Aucun trajet r√©ussi avec g√©om√©trie √† exporter', 'error');
                return;
            }

            const geojson = {
                type: "FeatureCollection",
                features: []
            };

            successfulRoutes.forEach(route => {
                try {
                    let coordinates;
                    if (typeof route.geometry === 'string') {
                        coordinates = decodePolyline(route.geometry);
                    } else if (route.geometry && route.geometry.coordinates) {
                        coordinates = route.geometry.coordinates;
                    } else {
                        console.warn(`G√©om√©trie invalide pour ${route.id}`);
                        return;
                    }

                    const feature = {
                        type: "Feature",
                        properties: {
                            id: route.id,
                            distance_km: parseFloat(route.distance_km),
                            duration_minutes: parseInt(route.duration_minutes),
                            start_lat: route.start_lat,
                            start_lon: route.start_lon,
                            end_lat: route.end_lat,
                            end_lon: route.end_lon,
                            profile: 'cycling-regular'
                        },
                        geometry: {
                            type: "LineString",
                            coordinates: coordinates
                        }
                    };

                    geojson.features.push(feature);
                } catch (error) {
                    console.error(`Erreur lors du traitement de la g√©om√©trie pour ${route.id}:`, error);
                }
            });

            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            const filename = `itineraires_velo_${timestamp}.geojson`;
            const routeInfo = {
                depart: successfulRoutes.length > 0 ? `${successfulRoutes[0].start_lat},${successfulRoutes[0].start_lon}` : 'Non sp√©cifi√©',
                arrivee: successfulRoutes.length > 0 ? `${successfulRoutes[0].end_lat},${successfulRoutes[0].end_lon}` : 'Non sp√©cifi√©',
                distance: successfulRoutes.length > 0 ? `${successfulRoutes[0].distance_km} km` : 'Non calcul√©e'
            };

            downloadAndEmailGeoJSON(geojson, filename, routeInfo);

            showNotification(`‚úÖ GeoJSON g√©n√©r√© avec ${geojson.features.length} trajets sur ${successfulRoutes.length} trajets r√©ussis.`, 'success');
        }
